{% extends "base.html" %}
{% block title %}View Reports{% endblock %}
{% block body_content %}
<div class="container">
    <h1>View Reports</h1>
    <p>Welcome, {{ user_email }}!</p>

    <h2>Monthly Statistics</h2>
    {% if monthly_labels %}
        <canvas id="monthlyChart"></canvas>
        <script>
            const monthlyLabels = {{ monthly_labels | safe }};
            const monthlyData = {{ monthly_data | safe }};
        </script>
    {% else %}
        <p>No monthly statistics available.</p>
    {% endif %}
</div>
{% endblock %}
