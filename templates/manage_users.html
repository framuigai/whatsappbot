{% extends "base.html" %}
{% block title %}Manage Users{% endblock %}
{% block body_content %}
<div class="container mt-4">
    <h2>User Management</h2>
    <hr>
    <h4>Existing Users</h4>
    <table class="table table-bordered table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Role</th>
                <th>Client</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user['id'] }}</td>
                <td>{{ user['email'] }}</td>
                <td>{{ user['role'] }}</td>
                <td>{{ user['client_id'] or 'None' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
