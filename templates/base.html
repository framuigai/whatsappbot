<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WhatsApp Bot Admin{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <!-- jQuery always included -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    {% if FIREBASE_ENABLED %}
        <!-- Only include Firebase SDKs and config if enabled -->
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
        <script>
            const firebaseConfig = {
                apiKey: "{{ FIREBASE_API_KEY }}",
                authDomain: "{{ FIREBASE_AUTH_DOMAIN }}",
                projectId: "{{ FIREBASE_PROJECT_ID }}",
                storageBucket: "{{ FIREBASE_STORAGE_BUCKET }}",
                messagingSenderId: "{{ FIREBASE_MESSAGING_SENDER_ID }}",
                appId: "{{ FIREBASE_APP_ID }}",
                disabled: false
            };
            window.FIREBASE_ENABLED = true;
        </script>
    {% else %}
        <!-- Config for disabling Firebase logic in JS -->
        <script>
            const firebaseConfig = { disabled: true };
            window.FIREBASE_ENABLED = false;
        </script>
    {% endif %}

    {{ moment.include_moment() }}
    {{ moment.locale('en') }}

    {% block head_content %}{% endblock %}
</head>
<body>
<div class="container">
    <!-- ... rest of your HTML ... -->
</div>
<!-- Only load firebase-init.js if it exists; always safe as logic is inside JS -->
<script src="{{ url_for('static', filename='js/firebase-init.js') }}"></script>
</body>
</html>
